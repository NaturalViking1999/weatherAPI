<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Погода</title>
</head>

<body>
    <div class="container">

        <header>
            <div class="head">
                <h1>Прогноз погоды по API</h1>
            </div>
        </header>

        <main>
            <div class="select-city">
                <span>
                    <h6> Выберите город: </h6>
                </span>
                <select id="city">
                    <option value="524901">Москва</option>
                    <option value="498817">Санкт-Петербург</option>
                    <option value="554234">Калининград</option>
                    <option value="1486209">Екатеринбург</option>
                    <option value="2013348">Владивосток</option>
                    <select>
            </div>
            <div class="weather-window">
                <div class="window">
                    <p id="city-name"></p>
                    <hr>
                    <p id="temp"></p>
                    <hr>
                    <p id="rainfall"></p>
                    <hr>
                    <p id="cloud"></p>
                    <hr>
                    <p id="wind"></p>
                </div>
            </div>
        </main>

        <footer>
            <div class="footer">
                <p>Сайт разработан на основе курса JavaScript 2.0 by Alex Lushchenko его учеником Яунберзиньш
